<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signup</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-5 left-bar" >
        <p class="p1">FLEESO</p>
        <h1 class="h1">Start Your <br> journey with us.</h1>
        <p class="p2">Discover the world's best <br> community of freelancers and <br> business owners.</p><br><br>


        
        <div class="review mb-5"a>
          <p>Simply unbelievable! I am  really satisfied with my projects and business. This is Absolutely wonderful!</p>
          <div class="main">
            <img class="img" src="assets/berry.jpg"><span><p><b>Timson k </b> <br> Freelancer</p></span>

          </div>
        </div>
      </div>
      <div class="col-7 right-bar mt-4">
        <h2 class="h2">Sign Up</h2>
        <p class="p3">Have an account?</p>
        
        <form class="form">
          <label for="exampleInputEmail1" class="form-label text-secondary">Looking for?</label>
          
          <div class="radio-button d-flex">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label fw-bold" for="inlineRadio1">Projects</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label fw-bold" for="inlineRadio2">Designs</label>
            </div>

          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-secondary mt-3">Email</label>
            <input class='form-control' [(ngModel)]="email" type="email" name="email">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-secondary">Password</label>
            <input type="password" [(ngModel)]="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleSelectskill1" class="form-label text-secondary">Select skills</label>
            <input type="text" class="form-control" placeholder="Type to search.." id="exampleSelectSkill1">
          </div>
          <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
